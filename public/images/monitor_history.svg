
<svg id="svg2"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 425 260"
>
    <style>
        text{
            font-family:
                Verdana, Helvetica, Arial, sans-serif;
        }
        
        .grid{
            stroke:
                darkgrey;
            stroke-width:
                .5;
        }
        
        text.dataline, polyline.dataline{
            cursor:
                pointer;
        }
        g:hover text.dataline, g:hover polyline.dataline{
            font-weight:
                bold;
            stroke-width:
                4;
            text-decoration:
                underline;
        }
        
       .border, .axis{
            fill:
                none;
            stroke:
                black;
            stroke-width:
                1;
       }
       
       .time{
            font-size: .75em;
            dominant-baseline:
                middle;
            text-anchor:
                start;
       }
       
       .pmtlabel{
            font-size: .75em;
            alignment-baseline:
                baseline;
            text-anchor:
                end;
       }
       
       .axis_y{
            font-size: .5em;
            dominant-baseline:
                middle;
            text-anchor:
                end;
       }
       
       .axis_x{
            font-size: .5em;
            dominant-baseline:
                hanging;
            text-anchor:
                middle;
       }
       .dataline{
            alignment-baseline:
                hanging;
       }
    </style>
    
    // y-axis
    <line
        x1="45"
        x2="45"
        y1="230"
        y2="30"
        class="axis"
    />
    <line
        x1="128.75"
        x2="128.75"
        y1="230"
        y2="30"
        class="grid"
    />
    <line
        x1="212.5"
