        y1="230"
        y2="30"
        class="grid"
    />
    <line
        x1="380.0"
        x2="380.0"
        y1="230"
        y2="30"
        class="grid"
    />
    
    // x-axis
    <line
        x1="45"
        x2="380"
        y1="230"
        y2="230"
        class="axis"
    />
    <line
        x1="45"
        x2="380"
        y1="180.0"
        y2="180.0"
        class="grid"
    />
    <line
        x1="45"
        x2="380"
